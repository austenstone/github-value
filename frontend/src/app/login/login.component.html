<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>GitHub Value</mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>Authentication is required to access this application.</p>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="login()">
        <mat-icon>login</mat-icon>
        Sign in with GitHub
      </button>
    </mat-card-actions>
  </mat-card>
</div>
