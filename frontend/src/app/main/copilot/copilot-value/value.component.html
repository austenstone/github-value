<div class="page-container">
  <div class="page-header">
    <h1>Value</h1>
    <span class="spacer"></span>
  </div>
  <div class="cards-grid">
    <mat-card class="chart-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Adoption</mat-card-title>
      </mat-card-header>
      <app-adoption-chart [data]="activityData"></app-adoption-chart>
    </mat-card>
    <mat-card class="chart-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Daily Activity (Usage)</mat-card-title>
      </mat-card-header>
      <app-daily-activity-chart [activity]="activityData" [metrics]="metricsData"></app-daily-activity-chart>
    </mat-card>
    <mat-card class="chart-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Time Saved</mat-card-title>
      </mat-card-header>
      <app-time-saved-chart></app-time-saved-chart>
    </mat-card>
  </div>
</div>
