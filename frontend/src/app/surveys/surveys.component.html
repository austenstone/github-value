<div class="page-container" *ngIf="surveys">
  <div class="page-header">
    <h1>Copilot Survey Data</h1>
    <span class="spacer"></span>
    <p>
      <a mat-raised-button color="primary" routerLink="/surveys/new">New Survey</a>
    </p>
  </div>
  <app-table [data]="surveys" [columns]="surveysColumns" [defaultSort]="{id: 'dateTime', start: 'desc', disableClear: false}"></app-table>
</div>
