name: Backend

on:
  push:
    paths:
      - '.github/workflows/backend.yml'
      - 'backend/**/*'
    branches:
      - main
  pull_request:
    paths:
      - '.github/workflows/backend.yml'
      - 'backend/**/*'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: ./backend
      - run: npm run build
        working-directory: ./backend
      - uses: actions/upload-artifact@v4
        with:
          name: backend
          path: ./backend/dist

  run:
    runs-on: ubuntu-latest
    needs: build
    services:
      mysql:
        image: mysql
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        env:
          MYSQL_ROOT_PASSWORD: octocat
          MYSQL_DATABASE: value
    env:
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: octocat
      MYSQL_DATABASE: value
      PORT: 3000
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    name: Node v${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        working-directory: ./backend
      - uses: actions/download-artifact@v4
        with:
          name: backend
          path: ./backend/dist
      - run:  |
          npm start & 
          sleep 30
          kill $!
        working-directory: ./backend
        timeout-minutes: 1
